<!DOCTYPE html>
<html>

<head>
	<title>
		BookFair - Update Author
	</title>
	<link rel="stylesheet" href="/css/stile3.css" />
	<link rel="icon" type="image/png" href="/images/favicon.png">
</head>

<body>
	<header>
		<nav>
			<div class="nav__header">
				<div class="nav__logo">
					<a href="#">
						<img src="/images/logo1.png" alt="logo" />
					</a>
				</div>
			</div>
			<ul class="nav__links" id="nav_links">
				<div class="nav__links2"></div>
				<li><a href="#home">Home</a></li>
				<li><a href="/book">Books</a></li>
				<li><a href="/author">Authors</a></li>
				</div>
				<ul>
				<li>
           			 <!-- <button class="btn">
							
             		 <span><i class="ri-login-box-line"></i></span>
             		<a href="/login" class="log">Login</a>
            		</button> -->
				<div th:if="${userDetails}">
                <b th:text="${userDetails.username}" class="username"></b>
                <button class="btn" type="button"><a href="/logout" class="log">Logout</a></button>
            </div>
            <div th:unless="${userDetails}">
                <button class="btn" type="button">
                <a href="/login" class="log"><span><i class="ri-login-box-line"></i></span>Login</a>
                </button>
            </div>
          		</li>
          		
			</ul>
		</nav>
	</header>

	<form class="formform" th:action="@{'/admin/updateAuthor/' + ${author.id}}" method="POST" th:object="${author}" enctype="multipart/form-data">

    <input type="hidden" th:field="*{id}" />

    <div>
        <span th:text="${messaggioErrore}"></span>
    </div>

    <div>
        <span>Name:</span>
        <span><input class="inputform" required type="text" th:field="*{name}" /></span>
    </div>

    <div>
        <span>Surname:</span>
        <span><input class="inputform" required type="text" th:field="*{surname}" /></span>
    </div>

    <div>
        <span>Date of birth:</span>
        <span><input class="inputform" required type="date" th:field="*{dateOfBirth}" /></span>
    </div>

    <div>
        <span>Place of birth:</span>
        <span><input class="inputform" required type="text" th:field="*{placeOfBirth}" /></span>
    </div>

    <div>
        <span>Nationality:</span>
        <span><input class="inputform" required type="text" th:field="*{nationality}" /></span>
    </div>

    <div>
        <span>Date of death:</span>
        <span><input class="inputform" type="date" th:field="*{dateOfDeath}" /></span>
    </div>

    <div>
        <span>Place of death:</span>
        <span><input class="inputform" type="text" th:field="*{placeOfDeath}" /></span>
    </div>

    <div>
        <span>Photo:</span>
        <input type="file" name="image" accept="image/png, image/jpeg" />
    </div>

    <div>
        <span>Biography:</span>
        <span><input class="inputform" required type="text" th:field="*{biography}" /></span>
    </div>

    <div>
        <span><button type="submit">Update</button></span>
    </div>
</form>

</body>

</html>
