<!DOCTYPE html>
<html>

<head>
	<title>BookFair - Authors </title>
	<link rel="stylesheet" href="/css/stile5.css" />
	<link rel="icon" type="image/png" href="/images/favicon.png">
</head>

<body>
	<div class="top-section">
		<nav>
				<div class="nav__header">
					<div class="nav__logo">
						<a href="/"><img src="/images/logo1.png" alt="logo" /></a>
					</div>
				</div>
				<ul class="nav__links" id="nav_links">
					<li><a href="/">Home</a></li>
					<li><a href="/book">Books</a></li>
					<li><a href="/author">Authors</a></li>
					<li>
						<div th:if="${userDetails}">
							<b th:text="${userDetails.username}" class="username"></b>
							<button class="btn" type="button">
								<a href="/logout" class="log">Logout</a>
							</button>
						</div>
						<div th:unless="${userDetails}">
							<button class="btn" type="button">
								<a href="/login" class="log">
									<span><i class="ri-login-box-line"></i></span>Login
								</a>
							</button>
						</div>
					</li>
				</ul>
			</nav>
	</div>
	<section class="menu" id="menu">
		<div class="section__container menu__container">
				<div class="section__header">
					<!--<h4>Menu</h4>-->
					<h5>Authors</h5>
						<div th:if="${authors==null || authors.isEmpty()}">No authors saved</div>
						<ul>
							<li th:each="author : ${authors}">
								<a th:href="@{'/author' + '/' + ${author.id}}"
									th:text="${author.name} + ' ' + ${author.surname}">Dino Risi</a>
							</li>
						</ul>
			</div>	
		</div>	
	</section>	
	
	<div th:replace="fragments/fragments.html :: book-footer"></div>
</body>

</html>
