<!DOCTYPE html>
<html>

<head>
	<title>BookFair - Successful sign up!</title>
	<!-- Links -->
	<link rel="stylesheet" href="/css/stile5.css" /> 
	<link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.6.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <link rel="icon" type="image/png" href="/images/favicon.png">
</head>

<body>
	<div class="top-section">
		<nav>
			<div class="nav__header">
				<div class="nav__logo">
					<a href="#">
						<img src="/images/logo1.png" alt="logo" />
					</a>
				</div>
			</div>
			<ul class="nav__links" id="nav_links">
				<div class="nav__links2"></div>
				<li><a href="/">Home</a></li>
				<li><a href="/book">Books</a></li>
				<li><a href="/author">Authors</a></li>
				<ul>
				<li>
           			 <!-- <button class="btn">
							
             		 <span><i class="ri-login-box-line"></i></span>
             		<a href="/login" class="log">Login</a>
            		</button> -->
				<div th:if="${userDetails}">
                <b th:text="${userDetails.username}" class="username"></b>
                <button class="btn" type="button"><a href="/logout" class="log">Logout</a></button>
            </div>
            <div th:unless="${userDetails}">
                <button class="btn" type="button">
                <a href="/login" class="log"><span><i class="ri-login-box-line"></i></span>Login</a>
                </button>
            </div>
          		</li>
          		
			</ul>
			
		<div th:if="${userDetails}">
			<span th:text="${userDetails.username}"></span>
			<a href="/logout">Logout</a>
		</div>
		<div th:unless="${user}">
			<a href="/login">Login</a>
		</div>
		</nav>
	</div>

	<div class="section__container header__container" id="home">
		<h1>The registration was successful!</h1>
			<div>
				<span class="user-info">Name: </span>
				<span th:text="${user.name}"></span>
			</div>
			<div>
				<span class="user-info">Surname: </span>
				<span th:text="${user.surname}"></span>
			</div>
			<div>
				<span class="user-info">Email: </span>
				<span th:text="${user.email}"></span>
			</div>
	</div>
	
	<div th:replace="fragments/fragments.html :: book-footer"></div>
</body>
</html>
